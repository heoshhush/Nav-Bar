<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    maximum-scale=1.0, minimum-scale=1.0">
    <title>Nav Bar</title>
    <script src="https://kit.fontawesome.com/f6f83f09ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

</head>
<body>
    <nav>
        <div class="navBar">
        <div class="logo"><h3>Navigation Bar</h3></div>
        <div class="mainMenu">
            <button class="mainMenu__Home">Home</button>
            <button class="mainMenu__About">About</button>
            <button class="mainMenu__Projects">Projects</button>
            <button class="mainMmenu__Contacts">Contacts</button>  
        </div>
        <div class="snsMenu">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-behance"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <button class="moreMenu"><i class="fas fa-bars"></i></button>
    </div>
    <div class="hiddenBar">
        <button class="mainMenu__Home">Home</button>
        <button class="mainMenu__About">About</button>
        <button class="mainMenu__Projects">Projects</button>
        <button class="mainMmenu__Contacts">Contacts</button>  
    </div>
    </nav>
</body>
</html>
